  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button class="operator" data-action="subtract">-</button>
          <button class="operator" data-action="add">+</button>
          <button class="operator" data-action="multiply">&times;</button>
          <button class="operator" data-action="divide">รท</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number" id="zero-bttn">0</button>
          <button class="dot" data-action="decimal">.</button>
          <button class="AC" data-action="clear">AC</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
